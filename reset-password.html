<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Libre & Rico</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <style>
        body {
            background: #f4f4f4;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .error-message {
            color: red;
            font-size: 0.85rem;
            display: none;
        }
        .success-message {
            color: green;
            font-size: 0.85rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="bi bi-shield-lock-fill text-success" style="font-size: 3rem;"></i>
                            <h3 class="mt-3 mb-2">Recuperar Contraseña</h3>
                            <p class="text-muted">Ingresa tu nueva contraseña</p>
                        </div>
                        
                        <form id="resetPasswordForm">
                            <div class="mb-3">
                                <label for="passwordNueva" class="form-label">Nueva Contraseña *</label>
                                <input type="password" class="form-control" id="passwordNueva" 
                                       placeholder="Mínimo 8 caracteres, 1 mayúscula, 1 dígito" required>
                                <div class="error-message" id="errorPasswordNueva">La contraseña no cumple los requisitos</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="passwordConfirm" class="form-label">Confirmar Contraseña *</label>
                                <input type="password" class="form-control" id="passwordConfirm" 
                                       placeholder="Repite tu nueva contraseña" required>
                                <div class="error-message" id="errorPasswordConfirm">Las contraseñas no coinciden</div>
                            </div>
                            
                            <div class="success-message" id="successMessage"></div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-check-circle me-2"></i>Cambiar Contraseña
                                </button>
                                <a href="Inicio_Sesion.html" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left me-2"></i>Volver al Login
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Obtener token de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            document.body.innerHTML = `
                <div class="container mt-5">
                    <div class="alert alert-danger text-center">
                        <h4>Token no válido</h4>
                        <p>El link de recuperación no es válido o ha expirado.</p>
                        <a href="Inicio_Sesion.html" class="btn btn-primary">Volver al Login</a>
                    </div>
                </div>
            `;
        }
        
        // Manejar envío del formulario
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Ocultar mensajes anteriores
            document.querySelectorAll('.error-message').forEach(msg => msg.style.display = 'none');
            document.getElementById('successMessage').style.display = 'none';
            
            const passwordNueva = document.getElementById('passwordNueva').value.trim();
            const passwordConfirm = document.getElementById('passwordConfirm').value.trim();
            
            let valido = true;
            
            // Validar formato de contraseña
            if (!passwordNueva || !/^(?=.*[A-Z])(?=.*\d).{8,}$/.test(passwordNueva)) {
                document.getElementById('errorPasswordNueva').style.display = 'block';
                valido = false;
            }
            
            // Validar que las contraseñas coincidan
            if (passwordNueva !== passwordConfirm) {
                document.getElementById('errorPasswordConfirm').style.display = 'block';
                valido = false;
            }
            
            if (!valido) return;
            
            try {
                const response = await fetch("http://127.0.0.1:8000/usuarios/cambiar-password-token", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        token: token,
                        password_nueva: passwordNueva
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('successMessage').textContent = "✅ Contraseña actualizada exitosamente. Redirigiendo al login...";
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('resetPasswordForm').reset();
                    
                    setTimeout(() => {
                        window.location.href = "./Inicio_Sesion.html";
                    }, 2000);
                } else {
                    const errorMsg = result.detail || "Error al cambiar la contraseña";
                    alert("❌ " + errorMsg);
                }
            } catch (error) {
                console.error("Error al cambiar contraseña:", error);
                alert("Error al cambiar la contraseña. Verifica que el backend esté corriendo.");
            }
        });
    </script>
</body>
</html>

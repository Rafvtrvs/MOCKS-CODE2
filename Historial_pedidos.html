<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Historial de Pedidos - Libre & Rico (Avanzado)</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<style>
    /* Estilos base copiados de tu panel principal */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #e9ecef;
        padding: 20px;
    }
    .container-main {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1); /* Sombra más pronunciada para sofisticación */
    }
    h2 {
        color: #198754;
        border-bottom: 3px solid #198754;
        padding-bottom: 15px;
        margin-bottom: 30px;
        text-align: center;
        font-weight: 300; /* Fuente ligera para un toque moderno */
        letter-spacing: 1px;
    }

    /* Estilos específicos del Historial */
    .summary-card {
        background-color: #d1e7dd; /* Fondo verde claro de Bootstrap */
        border: 1px solid #198754;
        border-radius: 8px;
        padding: 20px;
        text-align: center;
        margin-bottom: 20px;
        transition: transform 0.2s;
    }
    .summary-card:hover {
        transform: translateY(-3px); /* Efecto sutil al pasar el mouse */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .summary-card .value {
        font-size: 2.2rem;
        font-weight: 600;
        color: #0f5132; /* Verde oscuro */
    }
    .summary-card .label {
        font-size: 0.9rem;
        color: #198754;
        margin-top: 5px;
    }

    /* Estilos de la tabla (manteniendo tu estética) */
    th {
        background-color: #198754 !important;
        color: white !important;
        font-weight: normal;
    }
    .table-responsive td {
        color: #495057;
        font-weight: normal;
    }
    .table-pedido-detail td {
        font-size: 0.9rem;
    }

    /* Estilos para filtros avanzados */
    .filter-section {
        background-color: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 25px;
        border: 1px solid #dee2e6;
    }

</style>
</head>
<body>

<div class="container-main">
    <h2 class="text-success"><i class="bi bi-journal-check"></i> Análisis de Ventas</h2>

    <div class="row text-center">
        <div class="col-md-4">
            <div class="summary-card">
                <div class="value" id="totalPedidos">0</div>
                <div class="label"><i class="bi bi-box-seam"></i> Pedidos Totales</div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="summary-card">
                <div class="value" id="totalVentas">$ 0</div>
                <div class="label"><i class="bi bi-cash-coin"></i> Ventas Acumuladas (CLP)</div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="summary-card">
                <div class="value" id="pedidosCompletados">0</div>
                <div class="label"><i class="bi bi-check-circle-fill"></i> <span id="labelCompletados">Completados / Cancelados (0)</span></div>
            </div>
        </div>
    </div>
    
    <div class="filter-section">
        <div class="row g-3">
            <div class="col-md-4">
                <label for="filtroFecha" class="form-label text-success"><i class="bi bi-calendar"></i> Filtrar por Fecha:</label>
                <input type="date" class="form-control" id="filtroFecha">
            </div>
            <div class="col-md-4">
                <label for="filtroEstado" class="form-label text-success"><i class="bi bi-filter-circle"></i> Filtrar por Estado:</label>
                <select class="form-select" id="filtroEstado">
                    <option value="">Todos los Estados</option>
                    <option value="Completado">Completado</option>
                    <option value="Pendiente">Pendiente</option>
                    <option value="Cancelado">Cancelado</option>
                </select>
            </div>
            <div class="col-md-4 d-flex align-items-end">
                <button class="btn btn-outline-success w-100" id="btnBuscar"><i class="bi bi-search"></i> Aplicar Filtros</button>
            </div>
        </div>
    </div>


    <div class="table-responsive">
        <table class="table table-striped table-hover table-pedido-detail">
            <thead>
                <tr>
                    <th><i class="bi bi-hash"></i> ID Pedido</th>
                    <th><i class="bi bi-calendar-date"></i> Fecha</th>
                    <th><i class="bi bi-person-fill"></i> Cliente</th>
                    <th><i class="bi bi-cart-fill"></i> Detalle</th>
                    <th><i class="bi bi-currency-dollar"></i> Total</th>
                    <th><i class="bi bi-info-circle"></i> Estado</th>
                </tr>
            </thead>
            <tbody id="tablaHistorialPedidos">
                <tr>
                    <td colspan="6" class="text-center py-5">
                        <div class="spinner-border text-success" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                        <p class="text-muted mt-2">Cargando datos de ventas...</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
// ========================================
// VERIFICACIÓN DE SESIÓN
// ========================================

function esSuperUsuario() {
    let usuarioEmail = localStorage.getItem("usuarioEmail");
    
    if (!usuarioEmail) {
        const usuarioLocal = localStorage.getItem("usuario");
        if (usuarioLocal) {
            try {
                const usuarioObj = JSON.parse(usuarioLocal);
                if (usuarioObj && typeof usuarioObj === 'object') {
                    if (usuarioObj.correo) {
                        usuarioEmail = usuarioObj.correo;
                        localStorage.setItem("usuarioEmail", usuarioEmail);
                    }
                    if (usuarioObj.es_super_usuario === true) {
                        return true;
                    }
                }
            } catch (e) {
                if (usuarioLocal.includes("@")) {
                    usuarioEmail = usuarioLocal;
                    localStorage.setItem("usuarioEmail", usuarioEmail);
                }
            }
        }
    }
    
    if (!usuarioEmail) {
        return false;
    }
    
    const SUPER_USUARIOS = [
        "rafaarodriguezjr@gmail.com",
        "alguien@example.com"
    ];
    const emailNormalizado = usuarioEmail.toLowerCase().trim();
    const esSuper = SUPER_USUARIOS.some(e => e.toLowerCase() === emailNormalizado);
    console.log("Verificación superusuario:", { usuarioEmail, emailNormalizado, esSuper });
    return esSuper;
}

function verificarSesion() {
    let usuarioEmail = localStorage.getItem("usuarioEmail");
    
    if (!usuarioEmail) {
        const usuarioLocal = localStorage.getItem("usuario");
        if (usuarioLocal) {
            try {
                const usuarioObj = JSON.parse(usuarioLocal);
                if (usuarioObj && typeof usuarioObj === 'object' && usuarioObj.correo) {
                    usuarioEmail = usuarioObj.correo;
                    localStorage.setItem("usuarioEmail", usuarioEmail);
                }
            } catch (e) {
                if (usuarioLocal.includes("@")) {
                    usuarioEmail = usuarioLocal;
                    localStorage.setItem("usuarioEmail", usuarioEmail);
                }
            }
        }
    }
    
    if (!usuarioEmail) {
        alert("Debes iniciar sesión para acceder a esta página");
        window.location.href = "Inicio_Sesion.html";
        return false;
    }
    
    // Verificar que sea super usuario
    if (!esSuperUsuario()) {
        alert("No tienes permisos para acceder a esta página. Solo el administrador puede acceder.");
        window.location.href = "Index.html";
        return false;
    }
    
    return true;
}

// Variables globales
let todasLasOrdenes = [];
let ordenesFiltradas = [];

// Cargar todas las órdenes desde el backend
async function cargarTodasLasOrdenes() {
    try {
        const response = await fetch('http://127.0.0.1:8000/ordenes');
        
        if (!response.ok) {
            throw new Error('Error al cargar las órdenes');
        }

        todasLasOrdenes = await response.json();
        ordenesFiltradas = [...todasLasOrdenes];
        
        // Actualizar estadísticas y tabla
        actualizarEstadisticas();
        renderizarTabla();
        
    } catch (error) {
        console.error('Error al cargar órdenes:', error);
        document.getElementById('tablaHistorialPedidos').innerHTML = `
            <tr>
                <td colspan="6" class="text-center py-5 text-danger">
                    <i class="bi bi-exclamation-circle"></i> Error al cargar los datos. Verifica que el backend esté corriendo.
                </td>
            </tr>
        `;
    }
}

// Actualizar las estadísticas en las tarjetas
function actualizarEstadisticas() {
    const totalPedidos = todasLasOrdenes.length;
    // Excluir pedidos cancelados de las ventas acumuladas
    const totalVentas = todasLasOrdenes
        .filter(o => o.estado !== 'cancelado') // Solo contar pedidos no cancelados
        .reduce((sum, orden) => sum + (orden.total || 0), 0);
    const pedidosCompletados = todasLasOrdenes.filter(o => o.estado === 'pagado').length;
    const pedidosCancelados = todasLasOrdenes.filter(o => o.estado === 'cancelado').length;

    document.getElementById('totalPedidos').textContent = totalPedidos;
    document.getElementById('totalVentas').textContent = `$ ${totalVentas.toLocaleString('es-CL')}`;
    document.getElementById('pedidosCompletados').textContent = pedidosCompletados;
    document.getElementById('labelCompletados').innerHTML = `Completados / Cancelados (${pedidosCancelados})`;
}

// Renderizar la tabla con las órdenes
function renderizarTabla() {
    const tbody = document.getElementById('tablaHistorialPedidos');
    
    if (ordenesFiltradas.length === 0) {
        tbody.innerHTML = `
            <tr>
                <td colspan="6" class="text-center py-5 text-muted">
                    <i class="bi bi-inbox"></i> No hay pedidos para mostrar
                </td>
            </tr>
        `;
        return;
    }

    tbody.innerHTML = ordenesFiltradas.map(orden => {
        // Formatear fecha
        const fecha = orden.fecha_creacion ? new Date(orden.fecha_creacion).toLocaleDateString('es-CL', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit'
        }) : 'N/A';

        // Formatear productos
        const productosTexto = orden.productos.map(p => {
            const cantidad = p.cantidad || 1;
            return `${p.nombre} (x${cantidad})`;
        }).join(', ');

        // Determinar badge según estado
        let badgeClass = 'bg-secondary';
        let badgeIcon = 'bi-circle';
        let estadoTexto = orden.estado || 'Pendiente';

        if (orden.estado === 'pagado') {
            badgeClass = 'bg-success';
            badgeIcon = 'bi-check-lg';
            estadoTexto = 'Completado';
        } else if (orden.estado === 'cancelado') {
            badgeClass = 'bg-danger';
            badgeIcon = 'bi-x-lg';
            estadoTexto = 'Cancelado';
        } else if (orden.estado === 'pendiente') {
            badgeClass = 'bg-warning text-dark';
            badgeIcon = 'bi-hourglass-split';
            estadoTexto = 'Pendiente';
        }

        // ID corto
        const ordenIdCorto = orden._id.substring(0, 8).toUpperCase();

        return `
            <tr>
                <td>#${ordenIdCorto}</td>
                <td>${fecha}</td>
                <td>${orden.usuario_email || 'N/A'}</td>
                <td>${productosTexto || 'Sin productos'}</td>
                <td>$ ${orden.total.toLocaleString('es-CL')}</td>
                <td><span class="badge ${badgeClass}"><i class="bi ${badgeIcon}"></i> ${estadoTexto}</span></td>
            </tr>
        `;
    }).join('');
}

// Aplicar filtros
function aplicarFiltros() {
    const fechaFiltro = document.getElementById('filtroFecha').value;
    const estadoFiltro = document.getElementById('filtroEstado').value.toLowerCase();

    ordenesFiltradas = todasLasOrdenes.filter(orden => {
        // Filtro por fecha
        if (fechaFiltro) {
            const fechaOrden = orden.fecha_creacion ? new Date(orden.fecha_creacion).toISOString().split('T')[0] : '';
            if (fechaOrden !== fechaFiltro) {
                return false;
            }
        }

        // Filtro por estado
        if (estadoFiltro) {
            let estadoOrden = (orden.estado || 'pendiente').toLowerCase();
            // Mapear estados
            if (estadoOrden === 'pagado') estadoOrden = 'completado';
            if (estadoFiltro === 'completado' && estadoOrden !== 'completado') return false;
            if (estadoFiltro === 'pendiente' && estadoOrden !== 'pendiente') return false;
            if (estadoFiltro === 'cancelado' && estadoOrden !== 'cancelado') return false;
        }

        return true;
    });

    renderizarTabla();
}

// Verificar sesión al cargar la página
document.addEventListener('DOMContentLoaded', function() {
    if (!verificarSesion()) {
        return; // Detener la ejecución si no hay sesión
    }

    // Actualizar navbar según sesión / super usuario
    if (typeof actualizarEnlacesNavbar === 'function') {
        try { actualizarEnlacesNavbar(); } catch(e) {}
    }

    // Cargar todas las órdenes
    cargarTodasLasOrdenes();

    // Configurar filtros
    document.getElementById('btnBuscar').addEventListener('click', () => {
        aplicarFiltros();
    });

    // Aplicar filtros al presionar Enter en los campos
    document.getElementById('filtroFecha').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') aplicarFiltros();
    });

    document.getElementById('filtroEstado').addEventListener('change', () => {
        aplicarFiltros();
    });
}); // Cierre del DOMContentLoaded
</script>
<script src="js/carrito-global.js"></script>
</body>
</html>
